<html lang="en">
    <head>

        <title>Wiki Clone</title>
        <link rel="stylesheet" href="styles.css" />

    <body>
      <div class="scrollDist"></div>
      <svg class="container" width="100%" height="100%">
          <defs>

	      <g id="txt2">
	          <rect width="750" height="120" fill="none" />
	          <text class="txt2" x="0" y="0" stroke="#fff">DEVELOPMENT</text>
	      </g>
	      <g id="txt1">
		  <rect width="750" height="120" fill="none" />
	          <text class="txt1" x="107" y="0" stroke="#000">FRONTEND</text>
	      </g>
	  </defs>
          <use xlink:href="#txt2" x="50%" y="50%" transform="translate(-375 0)"></use>
            <g mask="url(#m)">
                <rect fill="#fff" width="100%" height="100%" />
	        <use xlink:href="#txt1" x="50%" y="50%" transform="translate(-375 0)" />
	    </g>
        </svg>
        <script src="script.js"></script>
