<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ああWiki</title>
    <style>
        box {
            border: 2px solid #444444;
        }

        @media screen and (max-width: 767px) {
            box {
                left: 10px;
                width: calc(100% - 20px);
            }
        }
        
        @media screen and (min-width: 767px) {
            box {
                left: 5px;
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <box>
       ああWiki 
    </box>
</body>
