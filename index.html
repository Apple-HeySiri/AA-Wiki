<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg class="container" width="100%" height="100%" transform="rotate(180 50% 50%)">
    	<defs>
	    	<mask id="m"></mask>
	    	<g id="txt2">
		    	<rect width="750" height="120" fill="none" />
	    	</g>
	    	<g id="txt1">
		    	<rect width="750" height="120" fill="none" />
	    	</g>
    	</defs>
	    <use xlink:href="#txt2" x="50%" y="50%" transform="translate(-375 0)"></use>
    	<g mask="url(#m)">
	    	<rect fill="#fff" width="100%" height="100%" />
	    	<use xlink:href="#txt1" x="50%" y="50%" transform="translate(-375 0)" />
    	</g>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
