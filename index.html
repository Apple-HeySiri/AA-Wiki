<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ああWiki</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            border: 1px solid #444444;
            max-width: 600px;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        @media screen and (max-width: 767px) {
            .box {
                width: calc(100% - 20px);
            }
        }
        
        @media screen and (min-width: 767px) {
            .box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        ああWiki
    </div>
</body>
</html>
